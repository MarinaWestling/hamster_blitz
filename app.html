<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  background of body
  <div id="gameArea">

    </div>
    <div id="replay" class= 'mx-auto text-center'>
